<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Muhtasham</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,500,600,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="owlcarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css">
    <link rel="stylesheet" type="text/css" href="css/select2.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>


    <div class="house-plan-block">
        <div class="house-plan-block-inner">
            <img class="house-plan-block-img" src="img/house-block-6.jpg" alt="">

            <div class="house-plan-block-inner-dot house-plan-block-inner-dot-1 house-6-plan-block-inner-dot-1">
                <a class="house-plan-block-inner-dot-btn house-plan-block-inner-dot-btn-1" href="#">Открыть</a>
            </div>
            <div class="house-plan-block-inner-dot house-plan-block-inner-dot-2 house-6-plan-block-inner-dot-2">
                <a class="house-plan-block-inner-dot-btn house-plan-block-inner-dot-btn-2" href="#">Открыть</a>
            </div>

        </div>
        <div class="navbar">
            <form action="apartments.html">
                <button class="navbar-btn"><i class="navbar-btn-icon"></i>НАЗАД</button>
            </form>
            <h3 class="navbar-title">Mirabad <br> Avenue</h3>
            <p class="navbar-text-1">Квартиры от 61 до 171 м²</p>
            <div class="house-plan-selection-text-block-options">
                <div class="house-plan-selection-text-block-options-block">
                    <i class="house-plan-selection-text-block-options-icon-bedroom"></i>
                    <p class="house-plan-selection-text-block-options-text">3</p>
                </div>
                <div class="house-plan-selection-text-block-options-block">
                    <i class="house-plan-selection-text-block-options-icon-bathroom"></i>
                    <p class="house-plan-selection-text-block-options-text">3</p>
                </div>
                <div class="house-plan-selection-text-block-options-block">
                    <i class="house-plan-selection-text-block-options-icon-meters"></i>
                    <p class="house-plan-selection-text-block-options-text">346 кв.м.</p>
                </div>
            </div>
            <div class="house-plan-selection-text-info">
                <p>Комнат:</p>
                <p>2 - 4</p>
            </div>
            <div class="house-plan-selection-text-info">
                <p>Свободная планировка:</p>
                <p>Да</p>
            </div>
            <div class="house-plan-selection-text-info">
                <p>Этажность:</p>
                <p>6</p>
            </div>
            <p class="navbar-text-3">Условия покупки: Любая <br> форма оплаты</p>
            <img class="navbar-logo" src="img/logo.png" alt="">
        </div>

    </div>

    <div class="block-house-modal block-house-modal-1">
        <img class="block-house-modal-img" src="img/house-block-2-flat-2.jpg" alt="">
        <span class="cancel"><img class="cancel-img" src="img/iconfinder_cancel_103431.png" alt=""></span>
    </div>
    
    <div class="block-house-modal block-house-modal-2">
        <img class="block-house-modal-img" src="img/house-block-2-flat-1.jpg" alt="">
        <span class="cancel"><img class="cancel-img" src="img/iconfinder_cancel_103431.png" alt=""></span>
    </div>
    
    <div class="shadow"></div>


    <script src="script/jquery.min.js"></script>
    <script src="script/wow.min.js"></script>
    <script src="script/select2.min.js"></script>
    <script src="owlcarousel/owl.carousel.min.js"></script>
    <script src="main.js"></script>
    <script src="jquery.fancybox.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A82e6c77dc2d7c1875ca10ddaecf81d60ff26a066a7613cc38987a583d389080d&amp;id=map"></script>


</body>

</html>
